<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <header>
        <div class="header">
            <a href="#default" class="logo">Artists at the Met</a>
            <div class=" header-div1">
                <img src="https://images.metmuseum.org/CRDImages/ep/original/DT1502_cropped2.jpg" alt="Artist"
                    style="width:30%">
                <div class="container>
                    
        </div>

        div class=" header-div2">
                    <img src="https://images.metmuseum.org/CRDImages/ep/original/DP-16323-001.jpg" alt="Artist"
                        style="width:30%">
                    <div class="container>
                       
                 </div>
        </div>

        <div class=" header-div3">
                        <img src="https://images.metmuseum.org/CRDImages/ep/original/DT1922.jpg" alt="Artist"
                            style="width:30%">
                        <div class="container">

                        </div>
                    </div>


                    <div class="header-div4">
                        <img src="https://alexanderstorey.files.wordpress.com/2014/07/blog121219e_fabritiuscarel-self-portrait-1650.jpg"
                            alt="Artist" style="width:30%">
                        <div class="container">

                        </div>

                    </div>
                </div>
            </div>

    </header>



    <div class=" artcontainer">
        <form id="artist-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="" name>
            <label for="name">image</label>
            <input type="text" id="image" name="image">
            <label for="title">Title</label>
            <textarea id="title" name="title"></textarea>
            <button type="submit">Like</button>
        </form>
        <ul id="artist-list" class="artcard"></ul>

    </div>
